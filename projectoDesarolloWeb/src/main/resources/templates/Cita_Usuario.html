<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns = "http://www.w3.org/1999/xhtml">
    <head>
        <title>Citas </title>
        <link rel="stylesheet" th:href="@{/css/home_style.css}"/>
    </head>

    <body>

           <header>
            <img src="" th:src="@{/image/Logo.jpg}" alt=""/>

              <nav class = "navbar">
                <ul>
                    <li> <a th:href="@{/}"> Sobre Nosotros </a> </li>
                    <li> <a th:href="@{/Servicios/}"> Servicios </a> </li>
                    <li> <a th:href="@{/Contacto/}"> Contactenos </a> </li>
                    <li> <a th:href="@{/Ingresar Usuario/}"> Ingresar / Registrarse </a> </li>
                </ul>
            </nav>

        </header>

   
        <section id = "misClientes">
       
        <a th:href="@{/Crear Cita}">Crear Citas</a>
        <div th:if="${citas !=null and !cita.empty}">
            <table border="1">
                <tr>
                    <th>ID de la cita</th>
                    <th>ID del Usuario</th>
                    <th>Fecha de la cita</th>
                    <th>Hora de cita</th>
                    <th>Tratamiento</th>
                   
                </tr>
                <tr th:each="cita : ${citas}">
                    <td th:text="${cita.id_citas}"/>
                    <td th:text="${cita.id_Usuario}"/>
                    <td th:text="${cita.fecha}"/>
                    <td th:text="${cita.hora}"/>
                    <td th:text="${cita.tratamiento}"/>
                    <td><a th:href="@{/eliminar/} + ${cita.id_cita}"/>Eliminar</td>
                    <td><a th:href="@{/editar/} + ${cita.id_cita}" />Editar</td>
                </tr>
            </table>
        </div>
        <div th:if="${cita == null or citas.empty}">
            <p>No tiene lista registrados</p>
        </div>
        
        
        </section> 

    </body>
</html>
