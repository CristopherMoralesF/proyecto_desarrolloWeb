<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns = "http://www.w3.org/1999/xhtml">
    <head>
        <title>Citas </title>
        <link rel="stylesheet" th:href="@{/css/home_style.css}"/>
    </head>

    <body>

        <header>
            <img src="" th:src="@{/image/Logo.jpg}" alt=""/>

            <nav th:replace="layout/navigationBar :: navBar"> </nav>


        </header>


        <section id = "misClientes">

            <br/>
            

            <a th:href="@{/Crear Cita} + '/' + ${cita.id_usuarios} + '/' + ${usuario.id_usuarios} + '/' + ${screen}">Crear Citas</a>
            
            <div th:if="${citas !=null}">
                <table border="1">
                    <tr>
                        <th>ID de la cita</th>
                        <th>ID del Usuario</th>
                        <th>Fecha de la cita</th>
                        <th>Hora de cita</th>
                        <th>Tratamiento</th>
                        <th>Eliminar</th>

                    </tr>
                    <tr th:each="cita : ${citas}">
                        <td th:text="${cita.id_citas}"/>
                        <td th:text="${cita.id_usuarios}"/>
                        <td th:text="${cita.fecha}"/>
                        <td th:text="${cita.hora}"/>
                        <td th:text="${cita.tratamiento}"/>
                        <td><a th:href="@{/eliminar/} + ${cita.id_citas} + '/' + ${usuario.id_usuarios} + '/' + ${screen}"/>Eliminar</td>
                    </tr>
                </table>
            </div>
            <div th:if="${citas == null}">
                <p>No tiene lista registrados</p>
            </div>


        </section> 

    </body>
</html>
