<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <link rel="stylesheet" th:href="@{/css/home_style.css}"/>
        <title>Citas</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <header>
            <img src="" th:src="@{/image/Logo.jpg}" alt=""/>

            <nav th:replace="layout/navigationBar :: navBar"> </nav>

        </header>
        <section id = "InicioSesion">
            <h2>Citas </h2>
            <p> Por favor ingrese la informaci√≥n solicitada </p>

            <br/>
            <form th:action="@{/Guardar Cita/} + ${usuario.id_usuarios} + '/' + ${screen}" 
                  th:object="${cita}">

                <input type="hidden" name="id_cita" th:field="*{id_usuarios}"/>
                <input type="hidden" name="id_usuario" th:field="*{id_usuarios}"/>


                <label for="Fecha">Fecha de la cita:</label>
                <input type="date" 
                       required="true" 
                       name="trip-start" 
                       th:field="*{fecha}"/>
                <br/>
                <label for="Hora">Hora:</label>
                <input type="time" 
                       required="true" 
                       name="Hora" 
                       th:field="*{hora}"/>
                <br/>
                <label for="tratamiento">Tratamiento:</label>
                <input type="text" 
                       required="true" 
                       name="tratamiento" 
                       th:field="*{tratamiento}"/>
                <br/>

                <input class="IngresarUsuario" type="submit" value="Crear Cita" name="guardar"/>
            </form>
        </section>
    </body>
</html>
