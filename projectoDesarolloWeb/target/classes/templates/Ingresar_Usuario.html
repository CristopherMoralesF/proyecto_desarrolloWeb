<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns = "http://www.w3.org/1999/xhtml">
    <head>
        <title> Home </title>
        <link rel="stylesheet" href="" th:href="@{/css/home_style.css}"/>
    </head>

    <body>

        <header>
            <img src="" th:src="@{/image/Logo.jpg}" alt=""/>

            <nav class = "navbar">
                <ul>
                    <li> <a th:href="@{/}"> Sobre Nosotros </a> </li>
                    <li> <a th:href="@{/Servicios/}"> Servicios </a> </li>
                    <li> <a href="#home_admin"> Contactenos </a> </li>
                    <li> <a th:href="@{/Ingresar Usuario/}"> Ingresar / Registrarse </a> </li>
                </ul>
            </nav>

        </header>

        <section id = "InicioSesion">

            <h2> Inicio de Sesión </h2>
            <p> Por favor ingrese la información solicitada </p>
            <form th:action="@{/Validar Usuario}" th:object="${usuario}">
                <input type="email" 
                       name="Usuario" 
                       required ="true"
                       placeholder="Por favor ingrese su email"
                       th:field="*{Correo}"
                       />
                <br/>
                <input type="password" 
                       name="Contraseña" 
                       required="true"
                       placeholder="Por favor ingrese su contraseña"
                       th:field="*{contraseña}"
                       />
                <br/>
                <input class ="IngresarUsuario" type="submit" value="Ingresar" name="IngresarUsuario" />
            </form>

            <a href="Ingresar_Usuario.html"> Olvide mi Contraseña </a>
            <br/>
            <a th:href="@{/Crear Usuario}"> Crear Usuario </a>

            <div th:if="${validacion !=null}">

                <p class="MensajeError"> El usuario o contraseña ingresadas no son correctas </p>

            </div>
            
        </section>


    </body>
</html>
